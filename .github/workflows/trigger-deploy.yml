# .github/workflows/trigger-deploy.yml
# 构建 vue-travel 并通过 SSH 部署

name: Build and Deploy vue-travel via SSH

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout deployment configuration
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_RSA }}

    - name: Display Public Key for Debugging
      run: |
        echo "Verifying the public key that will be used for authentication..."
        ssh-keygen -y -f <(echo "${{ secrets.SERVER_SSH_RSA }}")

    - name: Add server to known hosts
      run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # 或者您需要的 Node.js 版本

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build project
      run: npm run build

    - name: Copy deployment files to server
      run: |
        rsync -avz --delete dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/usr/share/nginx/html/vue-travel/
