# .github/workflows/trigger-deploy.yml
# 构建 vue-travel 并通过 SSH 部署

name: Build and Deploy vue-travel via SSH

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Display Public Key for Debugging
        run: |
          echo "Verifying the public key that will be used for authentication..."
          ssh-keygen -y -f <(echo "${{ secrets.SERVER_SSH_RSA }}")

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 或者您需要的 Node.js 版本

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Deploy to server via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_RSA }}
          source: "dist/**"
          target: "/usr/share/nginx/html/vue-travel"
          strip_components: 1
